<form [formGroup]="formGroup">
  <label>User</label>
  <input name="user" formControlName="user" type="text">
  <label>Password</label>
  <input name="password" formControlName="password" type="password">
  <input type="submit" (submit)="onSubmit(formGroup.value)" value="Iniciar Sesion" [disabled]="!formGroup.valid">
</form>
